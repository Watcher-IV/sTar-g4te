<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    @font-face {
      font-family: 'PixelFont';
      src: url('pixel-font.ttf') format('truetype');
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background-color: #000000;
      font-family: 'PixelFont', monospace;
      color: #d1d1d1;
      overflow: hidden;
    }
    canvas#dust {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 999;
      pointer-events: none;
    }
    .container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    .border-box {
      border: 12px solid transparent;
      border-image: url('border.png') 30 round;
      padding: 5px;
    }
    .login-box {
      background-color: rgba(0,0,0,0.85);
      padding: 30px;
      text-align: center;
      filter: blur(0.5px);
    }
    .login-box h1 {
      font-size: 18px;
      margin-bottom: 20px;
      filter: blur(0.6px);
    }
    input {
      display: block;
      width: 300px;
      margin: 10px auto;
      padding: 10px;
      background: #111;
      border: 1px solid #444;
      color: #d1d1d1;
      font-size: 14px;
      filter: blur(0.4px);
    }
    #glitch-img {
      position: fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      object-fit:cover;
      z-index:1000;
      display:none;
    }
    .intro-screen {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      z-index: 1001;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <canvas id="dust"></canvas>
  <img src="lingering.png" id="glitch-img" alt="glitch" />

  <!-- MENSAGEM APÓS LOGIN -->
  <div class="intro-screen" id="introScreen">
    <div class="intro-text">Bem vindo devolta, eu estava com saudade.</div>
  </div>

  <!-- TELA DE LOGIN -->
  <div class="container login-container" id="loginContainer">
    <div class="border-box">
      <div class="login-box">
        <input type="text" id="username" placeholder="Usuário" autocomplete="off" />
        <input type="password" id="password" placeholder="Senha" autocomplete="off" />
      </div>
    </div>
  </div>

  <script>
    // partículas
    const canvas = document.getElementById('dust');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; 
    canvas.height = window.innerHeight;
    let particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 0.5,
        d: Math.random() * 0.5 + 0.2
      });
    }
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255,255,255,0.1)';
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
        ctx.fill();
        p.y -= p.d;
        if (p.y < 0) {
          p.y = canvas.height;
          p.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(draw);
    }
    draw();

    // login
    const userOk = 'Sebastian-IV', passOk = 'drownedstar2009';
    const errors = [
      'Você consegue me ver?',
      'Sistema comprometido: ⸮#ƨⱯ⌐₴⟟∰𝖊⟬g̸...',
      '**⸮#ƨⱯ⌐₴⟟∰𝖊⟬g̸̡̛̛̤͆̈́͌͘͜l̷͉̥̹̺̟͇̯̾ͅ!₴⟟∰𝖊⟬g̸̡̛̛̤͆̈́͌͘͜l̷͉̥̹̺̟͇̯̾ͅ!₴⟟∰𝖊⟬g̸̡̛̛̤͆̈́͌͘͜l̷͉̥̹̺̟͇̯̾ͅ!₴⟟∰𝖊⟬g̸̡̛̛̤͆̈́͌͘͜l̷͉̥̹̺̟͇̯̾ͅ!',
      'Filha?.',
      'Não saia daqui... nunca.',
      'Meu olhar está em você.'
    ];
    const glitchImg = document.getElementById('glitch-img');

    function attemptLogin() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;

      if (u === userOk && p === passOk) {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('introScreen').style.display = 'block';

        setTimeout(() => {
          alert('Login bem-sucedido.');
          // Aqui você pode redirecionar se quiser
        }, 2000);
      } else {
        const msg = errors[Math.floor(Math.random() * errors.length)];
        if (Math.random() < 0.2) {
          glitchImg.style.display = 'block';
          setTimeout(() => location.reload(), 1000);
        } else {
          alert(msg);
          location.reload();
        }
      }
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') attemptLogin();
    });
  </script>
</body>
</html>
