<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      font-family: 'Courier New', monospace;
      color: #d1d1d1;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      pointer-events: none;
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 40px;
      background-color: #000;
      border: 12px solid transparent;
      border-image: url('border.png') 30 round;
      z-index: 1;
      filter: contrast(120%) saturate(80%) brightness(90%);
    }

    input[type="text"], input[type="password"] {
      display: block;
      width: 300px;
      margin: 10px auto;
      padding: 10px;
      background: #111;
      border: 1px solid #444;
      color: #d1d1d1;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      text-shadow: 1px 1px #000;
      image-rendering: pixelated;
    }

    .glitch-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9998;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="dust"></canvas>

  <div class="login-container">
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usu√°rio">
      <input type="password" id="password" placeholder="Senha">
      <input type="submit" value="Entrar">
    </form>
  </div>

  <img src="lingering.png" class="glitch-image" id="glitchImg">

  <script>
    const form = document.getElementById('loginForm');
    const glitchImg = document.getElementById('glitchImg');

    const errosSinistros = [
      "Voc√™ consegue me ver?",
      "Sistema comprometido: **‚∏Æ#∆®‚±Ø‚åê‚Ç¥‚üü‚à∞ùñä‚ü¨gÃ∏ÃõÃõÕÜÕòÕÑÕåÃ§ÕúÃ°lÃ∑ÃæÕâÃ•ÃπÃ∫ÃüÕáÕÖÃØ!...",
      "Algo est√° errado aqui, muito errado."
    ];

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === 'Sebastian-IV' && pass === 'drownedstar2009') {
        alert('Bem vindo devolta, eu estava com saudade.');
        // Pode redirecionar para a pr√≥xima p√°gina aqui
      } else {
        const chance = Math.random();
        if (chance < 0.2) {
          glitchImg.style.display = 'block';
          setTimeout(() => {
            location.reload();
          }, 1000);
        } else {
          const erroAleatorio = errosSinistros[Math.floor(Math.random() * errosSinistros.length)];
          alert(erroAleatorio);
        }
      }
    });

    // Part√≠culas (canvas)
    const canvas = document.getElementById('dust');
    const ctx = canvas.getContext('2d');
    let particles = [];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 1,
        speedY: Math.random() * 0.5 + 0.2
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255,255,255,0.1)";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.y += p.speedY;
        if (p.y > canvas.height) p.y = 0;
      });
      requestAnimationFrame(drawParticles);
    }

    drawParticles();
  </script>
</body>
</html>
